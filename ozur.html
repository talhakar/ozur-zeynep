<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Özür Dilerim Zeynep 💖</title>
  <style>
    body {
      background: linear-gradient(to right, #ffd1dc, #ffe6f0);
      font-family: 'Comic Sans MS', cursive, sans-serif;
      text-align: center;
      padding-top: 100px;
      color: #d63384;
    }

    h1 {
      font-size: 48px;
      animation: fadeIn 2s ease-in-out;
    }

    #barisalim {
      font-size: 36px;
      margin: 40px 0;
    }

    button {
      padding: 15px 30px;
      font-size: 24px;
      margin: 10px;
      border: none;
      border-radius: 15px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    #evetBtn {
      background-color: #ff69b4;
      color: white;
    }

    #hayirBtn {
      background-color: #ffc0cb;
      color: #8b0000;
    }

    #sonuc {
      font-size: 40px;
      margin-top: 30px;
      display: none;
      animation: popIn 1s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-50px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes popIn {
      from { transform: scale(0); }
      to { transform: scale(1); }
    }
  </style>
</head>
<body>

  <h1>Özür Dilerim Zeynep 💔</h1>
  <div id="barisalim">Barışalım mı?</div>

  <button id="evetBtn">Evet 💞</button>
  <button id="hayirBtn">Hayır 🙅‍♀️</button>

  <div id="sonuc">🎉 Yaşasınn! Seni çook seviyorum! 💖</div>

  <script>
    const evetBtn = document.getElementById("evetBtn");
    const hayirBtn = document.getElementById("hayirBtn");
    const sonuc = document.getElementById("sonuc");

    hayirBtn.addEventListener("click", () => {
      let currentSize = parseFloat(window.getComputedStyle(evetBtn).fontSize);
      evetBtn.style.fontSize = (currentSize + 4) + "px";
    });

    evetBtn.addEventListener("click", () => {
      sonuc.style.display = "block";
      document.getElementById("barisalim").style.display = "none";
      evetBtn.style.display = "none";
      hayirBtn.style.display = "none";
    });
  </script>

</body>
</html>
